<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - Travel Guide</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <div class="logo">
        <h1>Travel Guide</h1>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="itinerary.html">Itinerary Planner</a></li>
          <li><a href="resources.html">Travel Resources</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li class="dropdown">
            <a href="#" class="dropbtn">Login/Signup</a>
            <div class="dropdown-content">
              <a href="login.html">Login</a>
              <a href="signup.html">Signup</a>
            </div>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Signup Section -->
  <section class="auth-section">
    <div class="container">
      <h2>Signup</h2>
      <form class="auth-form">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>

        <button type="submit" class="btn">Signup</button>
      </form>
      <p>Already have an account? <a href="login.html">Login here</a>.</p>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2023 Travel Guide. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
