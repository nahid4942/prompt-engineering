<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BLKPAPER POS</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="description" content="BLKPAPER Point of Sale - Cloud POS using Google Sheets">
</head>
<body>
  <header class="topbar">
    <div class="brand">
  <img src="102.png" alt="BLKPAPER" class="logo-image">
      <h1>BLKPAPER POS</h1>
    </div>
    <div class="top-actions">
      <input id="search" placeholder="Search products or barcode" />
      <button id="refreshBtn">Refresh</button>
      <button id="addProductBtn">Add Product</button>
  <button id="testApiBtn">Test API</button>
      <button id="printLast">Print Last</button>
    </div>
  </header>

  <main class="layout">
    <section class="products">
      <div class="controls">
        <select id="categoryFilter"><option value="">All</option></select>
        <button id="clearFilters">Clear</button>
      </div>
      <div id="productGrid" class="grid"></div>
    </section>

    <aside class="cart">
      <h2>Cart</h2>
      <div id="cartItems" class="cart-items"></div>
      <div class="cart-summary">
        <div>Subtotal: <span id="subtotal">0.00</span></div>
        <div>Tax (5%): <span id="tax">0.00</span></div>
        <div class="total">Total: <span id="total">0.00</span></div>
      </div>

      <div class="checkout">
        <input id="customerName" placeholder="Customer name (optional)" />
        <input id="customerPhone" placeholder="Customer phone" />
        <input id="customerAddress" placeholder="Customer address" />
        <input id="cashier" placeholder="Cashier name" />
        <select id="paymentMethod">
          <option value="cash">Cash</option>
          <option value="card">Card</option>
          <option value="mobile">Mobile</option>
        </select>
        <button id="checkoutBtn">Complete Sale</button>
      </div>

      <div class="history">
        <h3>Recent Orders</h3>
        <ul id="recentOrders"></ul>
      </div>
    </aside>
  </main>

  <!-- Add Product Modal -->
  <div id="addProductModal" class="modal hidden">
    <div class="modal-content">
      <h3>Add New Product</h3>
      <label>Product ID <input id="newProdId" type="text" /></label>
      <label>Name <input id="newProdName" type="text" /></label>
      <label>Category <input id="newProdCategory" type="text" /></label>
      <label>Price <input id="newProdPrice" type="number" step="0.01" /></label>
      <label>Stock <input id="newProdStock" type="number" /></label>
      <label>Image URL <input id="newProdImage" type="text" /></label>
      <div class="modal-actions">
        <button id="saveProductBtn">Save</button>
        <button id="cancelProductBtn">Cancel</button>
      </div>
    </div>
  </div>

  <template id="productCard">
    <div class="card">
      <img class="card-img" src="" />
      <div class="card-body">
        <h4 class="card-title"></h4>
        <div class="card-price"></div>
        <div class="card-stock"></div>
        <div class="card-actions">
          <button class="addBtn">Add</button>
        </div>
      </div>
    </div>
  </template>

  <script>
    // config: replace scriptURL after Apps Script deployment
    const GOOGLE_SHEETS_CONFIG = {
      scriptURL: "https://script.google.com/macros/s/AKfycbymFYNaQiqw0dKvkF4ubcB8DpCnfRsAhlLwZqGcL_qnLpESv3Hj9ZPIv6dKLXtouB_1/exec"
    };
  </script>
  <script src="script.js"></script>
</body>
</html>
